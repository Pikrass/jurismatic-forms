<!DOCTYPE html><html><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1"><title>Jurismatic forms</title><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"><link rel="stylesheet" href="stylesheets/style.css"></head><body><nav class="navbar navbar-fixed-top navbar-inverse"><div class="container"><div class="navbar-header"><a href="#" class="navbar-brand">Jurismatic forms</a></div><div id="navbar" class="collapse navbar-collapse"><ul class="nav navbar-nav"><li><a href="#">Accueil</a></li><li id="nav-doc" style="display: none ;"><a href="#">Document</a></li></ul><ul class="nav navbar-nav navbar-right"><li id="val-doc" style="display: none ;"><button class="btn btn-default navbar-btn">Valider</button></li></ul></div></div></nav><div class="container main-container"><div id="view"></div></div><script src="http://code.jquery.com/jquery-1.11.3.min.js"></script><script src="javascripts/underscore-min.js"></script><script src="javascripts/backbone-min.js"></script><script src="javascripts/handlebars.min.js"></script><script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script><script src="javascripts/main.js" type="text/javascript"></script><script>docs.reset([{"name":"Engagement de confidentialité","form":[{"key":"nom1","placeholder":"Nom et prénom"},{"key":"datenaiss1","placeholder":"date de naissance"},{"key":"lieunaiss1","placeholder":"lieu de naissance"},{"key":"pays1","placeholder":"nationalité"},{"key":"prof1","placeholder":"profession"},{"key":"dom1","placeholder":"adresse du domicile"},{"key":"ou","placeholder":"ou"},{"key":"soc1","placeholder":"nom de la société"},{"key":"forme1","placeholder":"forme de la société"},{"key":"capital1","placeholder":"capital exprimé en chiffres"},{"key":"rcsvi1","placeholder":"ville"},{"key":"rcsnum1","placeholder":"n° du RCS"},{"key":"siege1","placeholder":"adresse complète du siège social"},{"key":"repr1","placeholder":"Nom et prénom"},{"key":"qual1","placeholder":"Président ou Gérant ou Directeur Général****"},{"key":"nom2","placeholder":"Nom et prénom"},{"key":"datenaiss2","placeholder":"date de naissance"},{"key":"lieunaiss2","placeholder":"lieu de naissance"},{"key":"pays2","placeholder":"nationalité"},{"key":"prof2","placeholder":"profession"},{"key":"dom2","placeholder":"adresse du domicile"},{"key":"ou","placeholder":"ou"},{"key":"soc2","placeholder":"nom de la société"},{"key":"forme2","placeholder":"forme de la société"},{"key":"capital2","placeholder":"capital exprimé en chiffres"},{"key":"rcsvi2","placeholder":"ville"},{"key":"rcsnum2","placeholder":"n° du RCS"},{"key":"siege2","placeholder":"adresse complète du siège social"},{"key":"repr2","placeholder":"Nom et prénom"},{"key":"qual2","placeholder":"Président ou Gérant ou Directeur Général"},{"key":"décrire l'opération dans le cadre de laquelle des informations confidentielles seront fournies","placeholder":"décrire l'opération dans le cadre de laquelle des informations confidentielles seront fournies"},{"key":"décrire le type d'informations à transmettre","placeholder":"décrire le type d'informations à transmettre"},{"key":"tdc","placeholder":"ville"},{"key":"ville","placeholder":"ville"},{"key":"date","placeholder":"date"},{"key":"Nom et prénom du signataire","placeholder":"Nom et prénom du signataire"},{"key":"Nom et prénom du signataire","placeholder":"Nom et prénom du signataire"}],"html":"<h1 id=\"accord-de-confidentialite\">ACCORD DE CONFIDENTIALITE</h1>\n<p><strong>ENTRE LES SOUSSIGNE(E)S</strong>:</p>\n<p><strong>Monsieur ou Madame</strong> <strong>{{>input name=\"nom1\" placeholder=\"Nom et prénom\"}}</strong></p>\n<p>Né(e) le <strong>{{>input name=\"datenaiss1\" placeholder=\"date de naissance\"}}</strong> à <strong>{{>input name=\"lieunaiss1\" placeholder=\"lieu de naissance\"}}</strong></p>\n<p>De nationalité <strong>{{>input name=\"pays1\" placeholder=\"nationalité\"}}</strong></p>\n<p>Exerçant la profession de <strong>{{>input name=\"prof1\" placeholder=\"profession\"}}</strong></p>\n<p>Demeurant <strong>{{>input name=\"dom1\" placeholder=\"adresse du domicile\"}}</strong></p>\n<p>{{>input name=\"ou\" placeholder=\"\"}}</p>\n<p><strong>La Société {{>input name=\"soc1\" placeholder=\"nom de la société\"}}</strong></p>\n<p>{{>input name=\"forme1\" placeholder=\"forme de la société\"}} au capital de <strong>{{>input name=\"capital1\" placeholder=\"capital exprimé en chiffres\"}} euros</strong></p>\n<p>Immatriculée au RCS de <strong>{{>input name=\"rcsvi1\" placeholder=\"ville\"}}</strong> sous le numéro <strong>{{>input name=\"rcsnum1\" placeholder=\"n° du RCS\"}}</strong></p>\n<p>Dont le siège social est situé <strong>{{>input name=\"siege1\" placeholder=\"adresse complète du siège social\"}}</strong></p>\n<p>Représentée par <strong>Monsieur ou Madame</strong> <strong>{{>input name=\"repr1\" placeholder=\"Nom et prénom\"}}</strong> en qualité de <strong>{{>input name=\"qual1\" placeholder=\"Président ou Gérant ou Directeur Général****\"}}</strong>, dûment habilité aux fins des présentes,</p>\n<p>ci-après dénommé(e) la « <strong>Partie Divulgatrice</strong> »,</p>\n<p><strong>D'une part,</strong></p>\n<p><strong>ET</strong> :</p>\n<p><strong>Monsieur ou Madame</strong> <strong>{{>input name=\"nom2\" placeholder=\"Nom et prénom\"}}</strong></p>\n<p>Né(e) le <strong>{{>input name=\"datenaiss2\" placeholder=\"date de naissance\"}}</strong> à <strong>{{>input name=\"lieunaiss2\" placeholder=\"lieu de naissance\"}}</strong></p>\n<p>De nationalité <strong>{{>input name=\"pays2\" placeholder=\"nationalité\"}}</strong></p>\n<p>Exerçant la profession de <strong>{{>input name=\"prof2\" placeholder=\"profession\"}}</strong></p>\n<p>Demeurant <strong>{{>input name=\"dom2\" placeholder=\"adresse du domicile\"}}</strong></p>\n<p>{{>input name=\"ou\" placeholder=\"\"}}</p>\n<p><strong>La Société {{>input name=\"soc2\" placeholder=\"nom de la société\"}}</strong></p>\n<p><strong>{{>input name=\"forme2\" placeholder=\"forme de la société\"}}</strong> au capital de <strong>{{>input name=\"capital2\" placeholder=\"capital exprimé en chiffres\"}}</strong> euros</p>\n<p>Immatriculée au RCS de <strong>{{>input name=\"rcsvi2\" placeholder=\"ville\"}}</strong> sous le numéro <strong>{{>input name=\"rcsnum2\" placeholder=\"n° du RCS\"}}</strong></p>\n<p>Dont le siège social est situé <strong>{{>input name=\"siege2\" placeholder=\"adresse complète du siège social\"}}</strong></p>\n<p>Représentée par <strong>Monsieur ou Madame</strong> <strong>{{>input name=\"repr2\" placeholder=\"Nom et prénom\"}}</strong> en qualité de <strong>{{>input name=\"qual2\" placeholder=\"Président ou Gérant ou Directeur Général\"}}</strong>, dûment habilité aux fins des présentes,</p>\n<p>ci-après dénommé(e) la « <strong>Partie Destinataire</strong> »,</p>\n<p><strong>D'autre part,</strong></p>\n<p><strong>Ci-après individuellement ou collectivement désignés(es) la ou les « Partie(s) »,</strong></p>\n<p><strong>Etant préalablement rappelé que :</strong></p>\n<p>Dans le cadre de <strong>{{>input name=\"décrire l'opération dans le cadre de laquelle des informations confidentielles seront fournies\" placeholder=\"\"}}</strong> (ci-après dénommée l' « Opération »), la Partie Divulgatrice s'apprête à fournir à la Partie Destinataire de nombreuses informations concernant <strong>{{>input name=\"décrire le type d'informations à transmettre\" placeholder=\"\"}}</strong>. Ces informations ont un caractère confidentiel que la Partie Divulgatrice entend protéger.</p>\n<p>La Partie Divulgatrice désire donc arrêter avec la Partie Destinataire, dans le cadre du présent engagement de confidentialité, les conditions de divulgation de ces informations confidentielles et fixer les règles relatives à leur utilisation et à leur protection.</p>\n<p><strong>Il a été convenu et arrêté ce qui suit :</strong></p>\n<p>Dans le cadre du présent accord, les termes « Informations Confidentielles » recouvrent notamment les données, bases de données, rapports, études, prévisions, contrats, analyses, compilations, notes, tableaux, dessins, graphismes, diagrammes, plans, concepts, équipements, modèles, échantillons, prototypes, logiciels, développements informatiques, matériels ou enregistrements et plus généralement, tous documents écrits ou imprimés, tous fichiers informatiques, éditions, représentations, ou impressions numériques, ainsi que toutes informations écrites ou orales, de nature notamment commerciale, financière, administrative, juridique ou technique, appartenant à la Partie Divulgatrice.</p>\n<p>Les Informations Confidentielles sont notamment contenues dans toutes les pièces qui seront communiquées par la Partie Divulgatrice au titre de l'Opération décrite au préambule, mais également dans les réponses ainsi que les échanges écrits et/ou oraux qui s'ensuivront.</p>\n<p>La Partie Divulgatrice ne donne aucune garantie expresse ou implicite quant à l'exactitude ou l'exhaustivité des Informations Confidentielles, ni quant à leur adéquation aux objectifs poursuivis par la Partie Destinataire dans le cadre de l'Opération.</p>\n<p>La Partie Destinataire s'engage à ce que les Informations Confidentielles :</p>\n<ol style=\"list-style-type: decimal\">\n<li><p>soient gardées strictement secrètes ;</p></li>\n<li><p>ne soient divulguées de manière interne qu'aux seuls membres de son personnel ayant à en connaître ainsi qu'à ses conseils ou prestataires externes tenus aux mêmes obligations de confidentialité que celles prévues aux présentes et ne soient utilisées par ces derniers que dans le but défini au préambule du présent accord ;</p></li>\n<li><p>ne soient pas utilisées, totalement ou partiellement, dans un autre but que celui défini par le présent accord, sans le consentement préalable et écrit de la Partie Divulgatrice ;</p></li>\n<li><p>ne soient ni divulguées ni susceptibles d'être divulguées, soit directement, soit indirectement, à tout tiers ou à toutes personnes autres que celles mentionnées à l'alinéa (b) ci-dessus;</p></li>\n<li><p>ne soient ni copiées, ni reproduites, ni dupliquées totalement ou partiellement lorsque de telles copies, reproductions ou duplications ne sont pas pour ses besoins propres ou n'ont pas été autorisées par la Partie Divulgatrice et ce, de manière expresse et par écrit.</p></li>\n</ol>\n<p>Cette obligation ne s'étend pas aux documents et informations :</p>\n<ol style=\"list-style-type: decimal\">\n<li><p>dont la Partie Destinataire avait déjà connaissance ;</p></li>\n<li><p>déjà publics lors de leur communication ou qui le deviendraient sans violation du présent accord ;</p></li>\n<li><p>qui auraient été reçus d'un tiers de manière licite ;</p></li>\n<li><p>dont la communication serait exigée par les autorités judiciaires, en application des lois et règlements ou en vue d'établir les droits d'une Partie au titre du présent accord.</p></li>\n</ol>\n<p>Après la fin des discussions, la Partie Destinataire s'engage, sur la demande de la Partie Divulgatrice, à lui restituer et/ou à détruire tous les documents et/ou fichiers informatiques et/ou éléments de quelque nature que ce soit contenant ou constituant des Informations Confidentielles et à ne pas en conserver de copie.</p>\n<p>Il est expressément convenu entre les Parties que les Informations Confidentielles resteront la propriété de la Partie Divulgatrice et que la divulgation des Informations Confidentielles au titre du présent accord ne peut en aucun cas être interprétée comme conférant de manière expresse ou implicite à la Partie Destinataire un droit quelconque, notamment de propriété intellectuelle, sur celles-ci.</p>\n<p>Le présent engagement de confidentialité prend effet dès sa signature et se poursuivra pendant toute la durée des échanges entre les Parties dans le cadre de l'Opération visée au préambule.</p>\n<p>Une stricte obligation de loyauté et de confidentialité à l'égard des Informations Confidentielles subsistera en outre à la charge de la Partie Destinataire au-delà de ces échanges, pendant une durée de cinq ans.</p>\n<p>Les dispositions ci-dessus bénéficient à la Partie Divulgatrice, ainsi qu'à toute société qui se substituerait à elle dans le cadre de l'Opération visée au préambule du présent accord.</p>\n<p>Le présent accord est soumis au droit français. Tout différend entre les Parties relatif à la validité, l'interprétation ou l'exécution de celui-ci sera soumis à la compétence exclusive du Tribunal de Commerce de <strong>{{>input name=\"tdc\" placeholder=\"ville\"}},</strong> sauf règles impératives contraires.</p>\n<p>Fait à <strong>{{>input name=\"ville\" placeholder=\"\"}}</strong> le <strong>{{>input name=\"date\" placeholder=\"\"}}</strong>,</p>\n<p>En deux exemplaires originaux.</p>\n<table>\n<thead>\n<tr class=\"header\">\n<th align=\"left\"><strong>Pour la Partie Divulgatrice</strong>, {{>input name=\"Nom et prénom du signataire\" placeholder=\"\"}}</th>\n<th align=\"left\"><strong>Pour la Partie Destinataire</strong>, {{>input name=\"Nom et prénom du signataire\" placeholder=\"\"}}</th>\n</tr>\n</thead>\n<tbody>\n<tr class=\"odd\">\n<td align=\"left\"></td>\n<td align=\"left\"></td>\n</tr>\n</tbody>\n</table>\n"}]);</script></body></html>
